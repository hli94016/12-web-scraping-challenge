<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Landing Page</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 style="text-align: center;">Mission to Mars</h1>
        </div>
        <div class="col">
          <a class="btn btn-primary" href="/scrape" role="button">Scrape New Data</a>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h3>Latest Mars News</h3>
          <h4>{{ data.news_title }}</h4>
          <p>{{ data.news_paragraph }}</p>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <h3>Featured Mars Image</h3>
          <img src="{{ data.feature_image_url }}" class="img-fluid" alt="Feature Image"/>
        </div>
        <div class="col-6">
          <h3>Mars Facts</h3>
          {{ data.marsFactsTable }}
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h2 style="text-align: center;">Mars Hemispheres</h2>

        </div>
      </div>
      <div class="row">
        {% for hemispheresImageUrl in data.hemispheresImageUrls %}
        <div class="col-3">
          <h3>{{ hemispheresImageUrl.title }}</h3>
          <img src="{{ hemispheresImageUrl.image_url }}" class="img-responsive" alt="hemispheresImageUrl">/>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
